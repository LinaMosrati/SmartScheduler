<mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title class="profile-title">Your Profile</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <div class="profile-container">
        <img [src]="user.image" alt="Profile" class="profile-image" />
        <div class="profile-actions">
          <button mat-raised-button color="primary" (click)="openImageDialog()">Change Photo</button>
          <button mat-raised-button color="accent" (click)="openProfileUpdateDialog()">Update Profile</button>
        </div>
      </div>
  
      <div class="profile-info">
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Contact:</strong> {{ user.contact }}</p>
      </div>
    </mat-card-content>
  </mat-card>
