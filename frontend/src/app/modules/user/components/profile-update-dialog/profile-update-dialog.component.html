<h2 mat-dialog-title>Update Your Profile</h2>

<mat-dialog-content class="profile-update-dialog">
  <form [formGroup]="profileForm" class="profile-form">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
      <mat-error *ngIf="profileForm.get('firstName')?.hasError('required')">First name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" />
      <mat-error *ngIf="profileForm.get('lastName')?.hasError('required')">Last name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Contact</mat-label>
      <input matInput formControlName="contact" />
      <mat-error *ngIf="profileForm.get('contact')?.hasError('required')">Contact is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" readonly/>
      <mat-error *ngIf="profileForm.get('email')?.hasError('required')">Email is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="profileForm.get('password')?.hasError('passwordWeak')">Password must contain letters and numbers with at least 8 characters</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Confirm New Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" />
      <mat-error *ngIf="profileForm.get('confirmPassword')?.hasError('passwordMismatch')">Passwords do not match</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-button color="primary" type="submit" [disabled]="profileForm.invalid" (click)="save()">Save</button>
</mat-dialog-actions>
