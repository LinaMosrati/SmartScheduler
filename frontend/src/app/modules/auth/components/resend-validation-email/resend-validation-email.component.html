<div class="container">
    <mat-card>
        <mat-card-title>Check Your Email</mat-card-title>
        <mat-card-content>
            <p class="info-message">
                Your account is not validated. Please check your email and click on the verification link.
            </p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="primary" routerLink="/signup">Sign Up</button>
            <button mat-button color="accent" routerLink="/login">Login</button>
            <button mat-button color="warn" (click)="resendValidation()">Resend Validation</button>
        </mat-card-actions>
    </mat-card>
</div>
